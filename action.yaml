name: zx
description: "Runs zx script"
branding:
  icon: "dollar-sign"
  color: "purple"
inputs:
  script:
    required: true
    description: "A script to execute"
runs:
  using: "composite"
  steps:
    - run: npm i
    - run: |
        FORCE_COLOR=3 node zx.mjs << 'EOF'
        ${{inputs.script}}
        EOF
      shell: bash
